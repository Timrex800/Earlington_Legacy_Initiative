<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Earlington Legacy Initiative (NPC) â€” Transforming Earlington Secondary School into a centre of excellence through infrastructure, student welfare, future skills training, and community engagement." />
    <meta name="theme-color" content="#0A174E" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO_PLACEHOLDER%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO_PLACEHOLDER%" />

    <!-- Open Graph / Twitter -->
    <meta property="og:site_name" content="Earlington Legacy Initiative" />
    <meta property="og:title" content="%VITE_APP_TITLE%" />
    <meta property="og:description" content="Support infrastructure, future skills, and student welfare at Earlington Secondary School." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_PUBLIC_URL%" />
    <meta property="og:image" content="%VITE_APP_OG_IMAGE%" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="%VITE_APP_TITLE%" />
    <meta name="twitter:description" content="Support infrastructure, future skills, and student welfare at Earlington Secondary School." />
    <meta name="twitter:image" content="%VITE_APP_OG_IMAGE%" />

    <title>%VITE_APP_TITLE%</title>

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Vite will replace import.meta.env variables at runtime in scripts -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import "/src/main.tsx";
    </script>

    <!-- Umami analytics: loaded conditionally by runtime using env variables to avoid exposing secrets in HTML -->
    <script>
      (function () {
        try {
          const endpoint = import.meta.env.VITE_UMAMI_ENDPOINT;
          const siteId = import.meta.env.VITE_UMAMI_SITE_ID;
          if (endpoint && siteId) {
            const s = document.createElement("script");
            s.defer = true;
            s.src = endpoint + "/umami.js";
            s.setAttribute("data-website-id", siteId);
            document.head.appendChild(s);
          }
        } catch (e) {
          console.error("Umami init failed", e);
        }
      })();
    </script>
  </body>
</html>
