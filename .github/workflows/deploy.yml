name: CI / Build / Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm test --if-present

      - name: Build for production
        env:
          VITE_APP_TITLE: ${{ secrets.VITE_APP_TITLE }}
          VITE_PUBLIC_URL: ${{ secrets.VITE_PUBLIC_URL }}
          VITE_APP_OG_IMAGE: ${{ secrets.VITE_APP_OG_IMAGE }}
          VITE_APP_LOGO_PLACEHOLDER: ${{ secrets.VITE_APP_LOGO_PLACEHOLDER }}
          VITE_UMAMI_ENDPOINT: ${{ secrets.VITE_UMAMI_ENDPOINT }}
          VITE_UMAMI_SITE_ID: ${{ secrets.VITE_UMAMI_SITE_ID }}
        run: npm run build

      - name: Run accessibility checks (axe)
        run: npm run test:accessibility --if-present

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: ${{ secrets.VITE_PUBLIC_URL }}
          uploadArtifacts: false

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build production
        env:
          VITE_APP_TITLE: ${{ secrets.VITE_APP_TITLE }}
          VITE_PUBLIC_URL: ${{ secrets.VITE_PUBLIC_URL }}
          VITE_APP_OG_IMAGE: ${{ secrets.VITE_APP_OG_IMAGE }}
          VITE_APP_LOGO_PLACEHOLDER: ${{ secrets.VITE_APP_LOGO_PLACEHOLDER }}
          VITE_UMAMI_ENDPOINT: ${{ secrets.VITE_UMAMI_ENDPOINT }}
          VITE_UMAMI_SITE_ID: ${{ secrets.VITE_UMAMI_SITE_ID }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
